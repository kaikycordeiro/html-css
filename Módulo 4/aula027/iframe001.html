<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body {
            background-color: rgb(207, 147, 147);
        }

        iframe {
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }

    </style>
</head>
<body>

    <h1>Testando o uso de um Iframe</h1>

    <!-- Tamanho padrão é 300x150px -->
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com"></a>
        </iframe>

        para aprender a programar.
    </p>
    
    <p>
        O site do google 

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br"></a>
        </iframe>

        é um exemplo que alguns sites possuem proteção contra o uso de iframe.
    </p>

    <p>
        Meu repositório

        <iframe src="https://kaikycordeiro.github.io" frameborder="0"><a href="https://kaikycordeiro.github.io"></a></iframe>

        é bem legal
    </p>

</body>
</html>
